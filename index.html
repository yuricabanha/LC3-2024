<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modularização de Scripts</title>
    <script type="text/javascript" src="js/consoleLog.js"></script>
    <script type="text/javascript" src="js/calculos.js"></script>
</head>
<body>
    <h1>Modularização de Scripts</h1>
    <input type="number" id="num">
    <input type="button" value="mostrar" onclick="compare(document.getElementById('num').value);">
    <p>Informe o primeiro número</p>
    <input type="number" id="num1">
    <p>Informe o segundo número</p>
    <input type="number" id="num2">
    <input type="button" value="Calculos" onclick="document.getElementById('calculo').innerHTML = calculo(document.getElementById('num1').value,document.getElementById('num2').value)">
    <p id="calculo"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modularização de Scripts</title>
    <script type="text/javascript" src="js/consoleLog.js"></script>
    <script type="text/javascript" src="js/calculos.js"></script>
</head>
<body>
    <h1>Modularização de Scripts</h1>
    <input type="number" id="num">
    <input type="button" value="mostrar" onclick="compare(document.getElementById('num').value);">
    <p id="numero"></p>
    <input type="number" id="x">
    <input type="number" id="y">
    <input type="button" value="calculos" onclick="calculo(document.getElementById('x','y').value);">

</body>
</html>
<script type="text/javascript">
    document.getElementById('numero').innerHTML = "Olá";
</script>
